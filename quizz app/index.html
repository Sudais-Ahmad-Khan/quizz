<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        body{
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>
<body class="relative overflow-x-hidden"> 
    <nav class="my-2.5 mx-9 flex justify-between">
        <div class="nav___left flex gap-5 text-primary">
            <img src="Drupak-logo_0.png" alt="" class="">
            <div class="nav__left--text grid items-center">
                <h3 class="lg:text-3xl text-2xl font-bold">Drupak</h3>
                <p class="text-sm font-normal">We Eat, Sleep & Breath Drupal</p>
            </div>
        </div>
        <div class="nav__right grid place-items-center">
            <a href="https://drupak.com/" class="font-medium px-2 py-1 lg:px-5 lg:py-3 text-center bg-body rounded-md">Get In Touch</a>
        </div>
    </nav>
    <main class="mx-9 mt-12.5 grid gap-5 lg:grid-cols-2 lg:place-items-start lg:grid-rows-2 grid-cols-1  place-items-center">
        <div class="main__text lg:col-start-1 lg:col-end-2 lg:row-start-1 lg:row-end-2">
            <h1 class="lg:text-7xl text-5xl font-black text-primary">Let's Start The Quiz</h1>
        </div>
        <img src="quizz.png" alt="" class="lg:h-109 h-90 object-cover place-self-center lg:col-start-2 lg:col-end-3 lg:row-start-1 lg:row-end-3">
        <a id="btn" href="#" class="py-3 rounded-md bg-body text-lg w-32 grid place-items-center font-medium lg:col-start-1 lg:col-end-2 lg:row-start-2 lg:row-end-3">Start</a>
    </main>
    <div class="outerModal absolute -inset-20 bg-black/30 grid place-items-center hidden">
        <div class="innerModal w-7/10 h-7/10 bg-white rounded-3xl relative px-10">
            <div class="nav___left flex gap-5 text-primary absolute left-10 top-2.5">
                <img src="Drupak-logo_0.png" alt="" class="">
                <div class="nav__left--text grid items-center">
                    <h3 class="text-3xl font-bold">Drupak</h3>
                    <p class="text-sm font-normal">We Eat, Sleep & Breath Drupal</p>
                </div>
            </div>    
            <svg id="cross" class="absolute top-2.5 right-10 cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" style="fill: rgba(64, 64, 64, 1);"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
            <a id="next" href="#" class="py-3 rounded-md bg-body text-lg w-32 grid place-items-center font-medium absolute bottom-6.5 right-10">Next</a>
            <div class="mcqs mt-24 text-primary font-medium flex flex-col gap-5">
                <p class="border-b border-dashed border-primary">Select The Correct Option Of The Given Question:</p>
                <div class="flex gap-1 border-b border-dashed border-primary">
                    <p id="questionNo" class="font-semibold"></p>
                    <p id="question"></p>
                </div>
                <div class="options pt-5 flex flex-col gap-5">
                    <div class="flex gap-5 items-center">
                        <div class="circle w-5 h-5 rounded-full border border-primary cursor-pointer"></div>
                        <p id="optionOne" class="grid place-items-center"></p>
                    </div>
                    <div class=" flex gap-5 items-center">
                        <div class="circle w-5 h-5 rounded-full border border-primary cursor-pointer"></div>
                        <p id="optionTwo" class="grid place-items-center"></p>
                    </div>
                    <div class="flex gap-5 items-center">
                        <div class="circle w-5 h-5 rounded-full border border-primary cursor-pointer"></div>
                        <p id="optionThree" class="grid place-items-center"></p>
                    </div>
                    <div class="flex gap-5 items-center">
                        <div class="circle w-5 h-5 rounded-full border border-primary cursor-pointer"></div>
                        <p id="optionFour" class="grid place-items-center"></p>
                    </div>
                </div>
            </div>
            <div class="compelete text-white absolute top-0 left-0 bottom-0 right-0 z-10 bg-blue-400/30 grid place-items-center rounded-3xl">
                <div class="result h-3/5 w-1/2 min-w-80 bg-body grid place-items-center gap-8 rounded-2xl text-center">
                    <h3 id="result" class="text-white font-semibold lg:text-3xl text-2xl"></h3>
                    <a id="backHome" href="#" class="py-3 rounded-md bg-white text-primary text-lg w-32 grid place-items-center font-medium ">Back Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
